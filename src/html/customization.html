<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="../css/global-style.css">
    <link rel="stylesheet" href="../css/color-theme.css">
    <link rel="stylesheet" href="../css/customization.css">

    <script defer src="../../dist/customization.js"></script>
</head>

<body>

    <form id="customization">
        <p>
            <label>Diagram Name</label>
            <input type="color" class="color-box" id="diagram-name-color" />
        </p>
        <p>
            <label>Entity Name Background</label>
            <input type="color" class="color-box" id="entity-name-background-color" />
        </p>
        <p>
            <label>Entity Background</label>
            <input type="color" class="color-box" id="entity-background-color" />
        </p>
        <p>
            <label>Entity Name</label>
            <input type="color" class="color-box" id="entity-name-color" />
        </p>
        <p>
            <label>Entity Field</label>
            <input type="color" class="color-box" id="entity-field-color" />
        </p>
    </form>
    
    <footer id="bottom-buttons">
        <button id="apply-changes-button">Apply Colors</button>
        <button id="cancel-button">Cancel</button>
    </footer>
    
</body>
</html>
