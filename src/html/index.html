<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>ER diagram generator prototype</title>

    <link rel="stylesheet" href="../css/global-style.css">
    <link rel="stylesheet" href="../css/color-theme.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/diagram-style.css">

    <!-- You can also require other files to run in this process -->
    <script defer src="../../dist/renderer.js"></script>
</head>

<body>

    <nav class="top-bar">
        <div class="theme-color">
            <label for="theme-color-selector">Theme Color: </label>
            <select id="theme-color-selector">
                <option value="system">System</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <div class="open-json-file">
            <label for="open-json-file-button">Generate From JSON: </label>
            <button id="open-json-file-button">Open File</button>
        </div>
        <div class="show-render-area">
            <label for="show-render-area-button">Show Render Area: </label>
            <button id="show-render-area-button" value="false">Show</button>
        </div>
        <div class="generate-test-object">
            <label for="generate-test-object-button">Generate New Test Object: </label>
            <button id="generate-test-object-button">Generate</button>
        </div>
        <div class="reset-diagram">
            <label>Reset Current Diagram: </label>
            <button id="reset-diagram-button">Reset</button>
        </div>
    </nav>

    <div class="description-area">
        <h2 id="diagram-name">Entity Relationship Diagram Generator Prototype</h2>
    </div>

    <div class="render-area" id="render-area"></div>

</body>
</html>
